<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="image">
                <img src="./user-image.jpg" alt="" class="profile-image">
            </div>
        </div>
        
        <div class="text">
            <div class="name">MOHSIN</div>
            <div class="job">Software Engineer & Developer</div>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/share/BpBJCz3SNfzNkNaX/?mibextid=qi2Omg" title="Facebook" target="_blank">
                <i class='bx bxl-facebook-circle' id="fb"></i>
            </a>
            <a href="https://www.instagram.com/mohsintheanalyst?igsh=ejdsbTBzMW1kM2sy" title="Instagram" target="_blank">
                <i class='bx bxl-instagram-alt' id="insta"></i>
            </a>
            <a href="https://github.com/Mohsin-Analyst" title="Github" target="_blank">
                <i class='bx bxl-github' id="github"></i>
            </a>
            <a href="https://www.snapchat.com/add/se-mohsin?share_id=0j1nHMPEeeY&locale=en-US" title="Snapchat" target="_blank">
                <i class='bx bxl-snapchat' id="snap"></i>
            </a>
        </div>
        <div class="buttons">
            <a href="#">
                <button>
                    Subscribe
                </button>
            </a>
            <a href="#">
                <button>
                    Message
                </button>
            </a>
        </div>
        <div class="details">
            <i class='bx bx-heart' id="like"></i>
            <p>60k</p>
            <div class="v-line"></div>
            <i class='bx bx-message-rounded' id="comment"></i>
            <p>20k</p>
            <div class="v-line"></div>
            <i class='bx bx-share' id="share"></i>
            <p>13k</p>
        </div>
    </main>
</body>

</html>
